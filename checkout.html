<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout | JD Collections</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background: #fdfbf7">
    <div
      style="
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      "
    >
      <h2 style="text-align: center; margin-bottom: 30px">Secure Checkout</h2>
      <form
        id="checkoutForm"
        onsubmit="event.preventDefault(); alert('Order Placed Successfully! Redirecting...'); window.location.href='index.html'; localStorage.removeItem('jd_cart');"
      >
        <div class="form-group">
          <input type="text" class="form-input" required />
          <label class="form-label">Full Name</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" required />
          <label class="form-label">Card Number (Mock)</label>
        </div>
        <div style="display: flex; gap: 20px">
          <div class="form-group">
            <input type="text" class="form-input" required />
            <label class="form-label">Expiry</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" required />
            <label class="form-label">CVC</label>
          </div>
        </div>
        <button
          type="submit"
          class="btn-gold"
          style="width: 100%; margin-top: 20px"
        >
          Complete Order
        </button>
      </form>
      <div style="text-align: center; margin-top: 20px">
        <a
          href="shop.html"
          style="color: #999; text-decoration: none; font-size: 0.9rem"
          >Return to Shop</a
        >
      </div>
    </div>
  </body>
</html>
